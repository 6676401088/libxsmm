language: cpp

sudo: false

addons:
  apt:
    packages:
    - gfortran
    - libblas-dev
    - liblapack-dev

before_install:
  - pip install --user codecov

after_success:
  - source .codecov && 
    eval ${LIBXSMM_CODECOV}

compiler:
  - clang
  - gcc

env:
  - LIBXSMM_JIT=0
  - LIBXSMM_JIT=1

script:
  - cd ${TRAVIS_BUILD_DIR} &&
    source .codecov &&
    make -e clean && make -e &&
    cd ${TRAVIS_BUILD_DIR}/tests &&
    make ECFLAGS="-DREAL_TYPE=float ${ECFLAGS}" test &&
    eval ${LIBXSMM_RUNGCOV}

  - cd ${TRAVIS_BUILD_DIR} &&
    source .codecov &&
    make -e clean && make -e &&
    cd ${TRAVIS_BUILD_DIR}/tests &&
    make test &&
    eval ${LIBXSMM_RUNGCOV}

  - cd ${TRAVIS_BUILD_DIR} &&
    source .codecov &&
    make -e clean &&
    ./make.sh -ci-cm -j test-cp2k &&
    eval ${LIBXSMM_RUNGCOV}

  - cd ${TRAVIS_BUILD_DIR} &&
    source .codecov &&
    make -e clean &&
    ./make.sh -ci-rm -j ECXXFLAGS="-DREAL_TYPE=float ${ECXXFLAGS}" test-cp2k &&
    eval ${LIBXSMM_RUNGCOV}

  - cd ${TRAVIS_BUILD_DIR} &&
    source .codecov &&
    make -e clean &&
    ./make.sh -ci-cm -j SSE=0 test-smm &&
    eval ${LIBXSMM_RUNGCOV}

  - cd ${TRAVIS_BUILD_DIR} &&
    source .codecov &&
    make -e clean &&
    ./make.sh -ci-nek -j test-nek &&
    eval ${LIBXSMM_RUNGCOV}

